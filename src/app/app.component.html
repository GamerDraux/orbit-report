<div class="searchBar">
<div class="search-form">
    <input placeholder="Enter search or blank for all" type="text" #searchTerm (keyup.enter)='search(searchTerm.value); searchTerm.value="";'>
    <button (click)='search(searchTerm.value); searchTerm.value="";'>Search</button>
</div>
</div>
<div class='upperBox'>
<app-orbit-list [types]="typesList" [satellites]="displayList"></app-orbit-list>
<app-orbit-counts [types]="typesList" [satellites]="displayList"></app-orbit-counts>
</div>
